<!DOCTYPE html>
<html>

<head>
  <title>SW Dice Roller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js"></script>
  <link href="style.css" rel="stylesheet"></link>
</head>

<body>
  <div id="dice-tray">
    <div id="pool-builder">
      <h2>Dice</h2>
      <table>
        <tr>
          <th>Green:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numgreen"></td>
          <th>Purple:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numpurple"></td>
        </tr>
        <tr>
          <th>Yellow:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numyellow"></td>
          <th>Red:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numred"></td>
        </tr>
        <tr>
          <th>Boost:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numboost"></td>
          <th>Setback:</th>
          <td><input type="number" style="width: 50px;" min="0" id="numsetback"></td>
        </tr>
      </table>
    </div>

    <div id="pool-viewer">
      <h2>Pool</h2>
      <canvas width="300" height="25" id="pospool" style="border: solid 1px black;"></canvas>
      <br />
      <canvas width="300" height="25" id="negpool" style="border:solid 1px black"></canvas>
    </div>
    <div>
      <button id="roll">Roll</button>
      <button id="reset">Reset</button>
    </div>
    <div>
      <h2>Result</h2>
    </div>

    <div id="net-results">
      <table>
        <tr>
          <th>Success:</th>
          <td id="scount"></td>
          <th>Advantage:</th>
          <td id="acount"></td>
        </tr>
        <tr>
          <th>Failure:</th>
          <td id="fcount"></td>
          <th>Threat:</th>
          <td id="tcount"></td>
        </tr>
        <tr>
          <th>Net Success:</th>
          <td id="snet"></td>
          <th>Net Advantage:</th>
          <td id="anet"></td>
        </tr>
        <tr>
          <th>Triumph:</th>
          <td id="ucount"></td>
          <th>Despair:</th>
          <td id="dcount"></td>
        </tr>
        <caption>Net results include Triumph and Despair</caption>
      </table>
    </div>
  </div>
  <div>
    <ul id="nodes">
    </ul>
  </div>
</body>

</html>
